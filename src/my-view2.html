<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-view2">
  <template>
  <style>
    :host {
      display: inline-block;
      width: 600px;
      padding: 16px;
    }

    .user-header { @apply --paper-font-headline; }
    .user-light { color: var(--paper-grey-600); }
    .user-location {
      float: right;
      font-size: 15px;
      vertical-align: middle;
    }
    .user-reserve { color: var(--google-blue-500); }
    iron-icon.star {
      --iron-icon-width: 16px;
      --iron-icon-height: 16px;
      color: var(--paper-amber-500);
    }
    iron-icon.star:last-of-type { color: var(--paper-grey-500); }
  </style>

  <paper-card image='https://pbs.twimg.com/media/DG_Z58PXgAAWOt5.jpg'>
    <div class="card-content">
      <div class="user-header">Natalia Dibbern
        <div class="user-location user-light">
          <iron-icon icon="maps:place"></iron-icon>
          <span>Venice Beach</span>
        </div>
      </div>
      <div class="user-rating">
        <iron-icon class="star" icon="star"></iron-icon>
        <iron-icon class="star" icon="star"></iron-icon>
        <iron-icon class="star" icon="star"></iron-icon>
        <iron-icon class="star" icon="star"></iron-icon>
        <iron-icon class="star" icon="star"></iron-icon>
      </div>
      <p>Student at Loyola Marymount</p>
      <p class="user-light">Natalia likes to sing and play board games, she also enjoys reading a good novel. Her favorite sport is poker. She will do anything at her reach for that last can of soda</p>
    </div>
    <div class="card-actions">
      <p>This week's availability</p>
      <div class="horizontal justified">
        <paper-icon-button icon="icons:event"></paper-icon-button>
        <paper-button>Monday</paper-button>
        <paper-button>Friday</paper-button>
        <paper-button>Saturday</paper-button>
      </div>
      <paper-button class="user-reserve">Reserve</paper-button>
    </div>
  </paper-card>

  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
