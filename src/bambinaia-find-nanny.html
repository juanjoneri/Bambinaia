<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">

<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">


<dom-module id="bambinaia-find-nanny">
  <template>
  <style>
    :host {
      display: inline-block;
      padding: 16px;
    }

    .user-header { @apply --paper-font-headline; }
    .user-light { color: var(--paper-grey-600); }
    .user-location {
      float: right;
      font-size: 15px;
      vertical-align: middle;
    }
    .user-reserve { color: var(--google-blue-500); }
    iron-icon.star {
      --iron-icon-width: 16px;
      --iron-icon-height: 16px;
      color: var(--paper-amber-500);
    }
    iron-icon.star:last-of-type { color: var(--paper-grey-500); }
  </style>

  <paper-card image='https://pbs.twimg.com/media/DG_Z58PXgAAWOt5.jpg'>
    <div class="card-content">
      <div class="user-header">{{user.name.firstName}} {{user.name.lastName}}
        <div class="user-location user-light">
          <iron-icon icon="maps:place"></iron-icon>
          <span>{{user.address.city}}</span>
        </div>
      </div>
      <div class="user-rating">
        <iron-icon class="star" icon="star"></iron-icon>
        <iron-icon class="star" icon="star"></iron-icon>
        <iron-icon class="star" icon="star"></iron-icon>
        <iron-icon class="star" icon="star"></iron-icon>
        <iron-icon class="star" icon="star"></iron-icon>
      </div>
      <p>Student at Loyola Marymount</p>
      <p class="user-light">Natalia likes to sing and play board games, she also enjoys reading a good novel. Her favorite sport is poker. She will do anything at her reach for that last can of soda</p>
    </div>
    <div class="card-actions">
      <p>This week's availability</p>
      <div class="horizontal justified">
        <paper-icon-button icon="icons:event"></paper-icon-button>
        <paper-button>Monday</paper-button>
        <paper-button>Friday</paper-button>
        <paper-button>Saturday</paper-button>
      </div>
      <paper-button class="user-reserve">Reserve</paper-button>
    </div>
  </paper-card>
  <paper-button raised on-click="searchNanny"><iron-icon icon="done"></iron-icon>Submit</paper-button>

  </template>
  <script>

  let nanniesData = firebase.database().ref().child("Nannies");
  let currentNanny;

  class BambinaiaFindNanny extends Polymer.Element {
      static get is() {return 'bambinaia-find-nanny'}

      static get properties() {
        return {
          user: {
              name: {
                  firstName: "Natalia",
                  lastName: "Dibbern"
              }
          }
        }
      }

      searchNanny() {
          nanniesData.on('value', function(info) {
              let userKey = Object.keys(info.val())[1]
              currentNanny = info.val()[userKey];
          });
          setTimeout(() => this.user = currentNanny, 500);

      }
    }

    customElements.define(BambinaiaFindNanny.is, BambinaiaFindNanny);

  </script>
</dom-module>
