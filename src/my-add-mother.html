<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">



<dom-module id="my-add-mother">
    <template>
      <style include="shared-styles">
        :host {
          display: block;
          width: 400px;
          padding: 16px;
        }

        paper-radio-button.red {
        --paper-radio-button-checked-color: var(--paper-green-500);
        --paper-radio-button-checked-ink-color: var(--paper-green-500);
        --paper-radio-button-unchecked-color: var(--paper-red-900);
        --paper-radio-button-unchecked-ink-color: var(--paper-red-900);
      }

      </style>



      <div class="card">

          <form is="iron-form" id="form" method="post">

              <h1>Register new account</h1>

              <paper-radio-group aria-labelledby="label1">
                <paper-radio-button name="a">Mother</paper-radio-button>
                <paper-radio-button name="b">Nanny</paper-radio-button>
              </paper-radio-group>

              <paper-input name="firstName" label="First Name" id="firstName"></paper-input>
              <paper-input name="lastName" label="Last Name" id="lastName"></paper-input>

              <paper-radio-button class="red">Accept terms and conditions</paper-radio-button><p>
              <paper-button raised on-click="submitForm"><iron-icon icon="done"></iron-icon>Submit</paper-button>


          </form>

      </div>
    </template>

    <script type="text/javascript">
          Polymer({
              is: "my-add-mother",
              submitForm: function() {
                  let newUser = {
                      firstName: this.$.firstName.value,
                      lastName: this.$.lastName.value
                  }
                  console.log(newUser);
              }
          })
      </script>

</dom-module>
