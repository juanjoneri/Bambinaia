<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="my-add-mother">
    <template>
      <style include="shared-styles">
        :host {
          display: block;
          width: 600px;
          padding: 10px;
        }

        paper-radio-button.red {
        --paper-radio-button-checked-color: var(--paper-green-500);
        --paper-radio-button-checked-ink-color: var(--paper-green-500);
        --paper-radio-button-unchecked-color: var(--paper-red-900);
        --paper-radio-button-unchecked-ink-color: var(--paper-red-900);
      }

      </style>

      <div class="card">
        <h1>Register new account</h1>

        <paper-radio-group aria-labelledby="label1">
          <paper-radio-button name="a">Mother</paper-radio-button>
          <paper-radio-button name="b">Nanny</paper-radio-button>
        </paper-radio-group>

        <paper-input label="First Name"></paper-input>
        <paper-input label="Last Name"></paper-input>

        <paper-radio-button class="red">Accept terms and conditions</paper-radio-button><p>
        <paper-button raised><iron-icon icon="done"></iron-icon>Submit</paper-button>
      </div>
    </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class AddMother extends Polymer.Element {
      static get is() { return 'my-add-mother'; }
    }
    //Now, register your new custom element so the browser can use it
    customElements.define(AddMother.is, AddMother);
  </script>
</dom-module>
