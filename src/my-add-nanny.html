<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="my-add-nanny">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 600px;
        padding: 10px;
      }

      paper-radio-button.red {
      --paper-radio-button-checked-color: var(--paper-green-500);
      --paper-radio-button-checked-ink-color: var(--paper-green-500);
      --paper-radio-button-unchecked-color: var(--paper-red-900);
      --paper-radio-button-unchecked-ink-color: var(--paper-red-900);
    }

    </style>

    <div class="card">
      <h1>Register new account</h1>

      <h3>Name</h3>
      <paper-input label="First Name"></paper-input>
      <paper-input label="Last Name"></paper-input>

      <h3>Gender</h3>
      <paper-radio-group aria-labelledby="label1">
          <paper-radio-button gender="a">Female</paper-radio-button>
          <paper-radio-button gender="b">Male</paper-radio-button>
          <paper-radio-button gender="c">Other</paper-radio-button>
      </paper-radio-group>

      <h3>Contact Information</h3>
      <paper-input label="Phone Number"></paper-input>
      <paper-input label="Email"></paper-input>

      <h3>Address</h3>
      <paper-input label="Street"></paper-input>
      <paper-input label="City"></paper-input>
      <paper-input label="Zip code"></paper-input>


      <paper-radio-button class="red">Accept terms and conditions</paper-radio-button><p>
      <paper-button raised><iron-icon icon="done"></iron-icon>Submit</paper-button>
    </div>
  </template>

  <script>
    class MyAddNanny extends Polymer.Element {
      static get is() { return 'my-add-nanny'; }
    }

    window.customElements.define(MyAddNanny.is, MyAddNanny);
  </script>
</dom-module>
