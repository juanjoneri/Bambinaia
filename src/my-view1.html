<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 1000px;
        padding: 10px;
      }

      paper-radio-button.red {
      --paper-radio-button-checked-color: var(--paper-green-500);
      --paper-radio-button-checked-ink-color: var(--paper-green-500);
      --paper-radio-button-unchecked-color: var(--paper-red-900);
      --paper-radio-button-unchecked-ink-color: var(--paper-red-900);
    }

    </style>

    <div class="card">
      <h1>Add new user</h1>
      <p>Here is where the form would be for adding new users to the database, both nannies and mothers.</p>

      <paper-radio-group aria-labelledby="label1">
        <paper-radio-button name="a">Mother</paper-radio-button>
        <paper-radio-button name="b">Nanny</paper-radio-button>
      </paper-radio-group>

      <paper-input label="First Name"></paper-input>
      <paper-input label="Last Name"></paper-input>

      <paper-radio-button class="red">Accept terms and conditions</paper-radio-button><p>
      <paper-button raised><iron-icon icon="done"></iron-icon>Submit</paper-button>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
